{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Entires {% endblock %}</h1>
    {% for user in users %}
        <div class="my-div">
            <a href="{{ url_for('edit', id=user['id']) }}" class="fill-div">
                <pre><b>Name</b>:    {{ user['name'] }}</pre>
                <pre><b>ID</b>:      {{ user['id'] }}</pre>
                <pre><b>Score</b>:   {{ user['score'] }}</pre>
            </a>
        </div>
    {% endfor %}
{% endblock %}
